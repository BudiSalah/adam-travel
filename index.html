<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Travel Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="py-5">
        <div class="container pt-0 pt-sm-5">
            <section class="mb-5 bu_title-wrapper">
                <h3 class="text-white font-weight-light">We help you to make your happiness</h3>
            </section>

            <section class="mt-5 pb-3 display-block border-bottom bu_taps-container">
                <a href="#" class="border-bottom d-inline pb-2 mr-4 text-white bu_tap-title active">Flight</a>
                <a href="#" class="border-bottom d-inline pb-2 mr-4 text-white bu_tap-title">Hotels</a>
                <a href="#" class="border-bottom d-inline pb-2 mr-4 text-white bu_tap-title">Cars</a>
            </section>

            <form class="row mt-5 mx-0 bt-5" action="javascript:void(0)">
                <div class="form-group col-12 col-sm-6 col-lg-2 p-0 px-sm-1">
                    <span class="bu_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </span>

                    <input type="text" class="form-control" id="departure" aria-describedby="departure"
                        placeholder="Departure" autocomplete="off">
                </div>
                <div class="form-group col-12 col-sm-6 col-lg-2 p-0 px-sm-1">
                    <span class="bu_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </span>

                    <input type="text" class="form-control" id="arrival" aria-describedby="arrival"
                        placeholder="Arrival" autocomplete="off">
                </div>
                <div class="form-group col-12 col-sm-6 col-lg-2 p-0 px-sm-1">
                    <span class="bu_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </span>

                    <input type="text" class="form-control" id="departure-date" aria-describedby="departure-date"
                        placeholder="Departure Date">
                </div>
                <div class="form-group col-12 col-sm-6 col-lg-2 p-0 px-sm-1">
                    <span class="bu_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </span>

                    <input type="text" class="form-control" id="arrival-date" aria-describedby="arrival-date"
                        placeholder="Arrival Date">
                </div>
                <div class="form-group col-12 col-sm-7 col-lg-3 p-0 px-sm-1">
                    <span class="bu_icon custom-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Capa_1" enable-background="new 0 0 512 512" height="64" viewBox="0 0 512 512" width="64" style="&#10;    margin-top: -8px;&#10;"><path d="m310.579 240.712c22.938-18.12 37.676-46.107 37.676-77.459 0-54.5-44.527-98.839-99.259-98.839s-99.26 44.339-99.26 98.839c0 3.572.196 7.1.569 10.575-11.282-6.161-24.221-9.672-37.971-9.672-43.693 0-79.239 35.403-79.239 78.919 0 22.688 9.676 43.156 25.117 57.566-34.237 15.032-58.212 49.256-58.212 88.98v91.772c0 16.877 13.73 30.607 30.607 30.607h111.191 10 204.394c19.56 0 35.472-15.912 35.472-35.472v-120.371c0-53.059-33.849-98.356-81.085-115.445zm-61.583-146.298c38.19 0 69.259 30.881 69.259 68.839s-31.069 68.839-69.259 68.839-69.26-30.881-69.26-68.839 31.07-68.839 69.26-68.839zm-136.662 99.742c27.151 0 49.24 21.945 49.24 48.919 0 3.912-.472 7.794-1.386 11.551-13.795 9.386-25.587 21.505-34.589 35.575-4.293 1.19-8.738 1.794-13.265 1.794-27.15 0-49.239-21.945-49.239-48.92 0-26.973 22.089-48.919 49.239-48.919zm-82.334 287.237v-91.772c0-37.014 30.113-67.127 67.127-67.127h13.895c-3.057 10.701-4.695 21.994-4.695 33.663v120.371c0 1.861.146 3.688.423 5.472h-76.143c-.3 0-.607-.307-.607-.607zm331.664-4.865c0 2.966-2.506 5.472-5.472 5.472h-204.393-10c-2.966 0-5.472-2.506-5.472-5.472v-120.371c0-51.127 41.595-92.722 92.722-92.722h39.893c51.127 0 92.722 41.595 92.722 92.722z" style="&#10;    /* margin-top: -22px; */&#10;"/></svg>
                    </span>
                    <input type="text" class="form-control" id="passenger" aria-describedby="passenger"
                        placeholder="Passenger" value="1 Passanger, Economy">
                </div>
                
                <div class="col-12 col-sm-5 col-lg-1 p-0 px-sm-1">
                    <button type="submit"
                        class="btn text-white font-weight-bold w-100">Search</button>
                </div>

                <div id="bu_show-data" class="row">
                    <ul class="bu_departure-output col-12 col-sm-6 col-lg-2 p-0 px-sm-1 active">
                        
                    </ul>

                    <ul class="bu_arrival-output col-12 col-sm-6 col-lg-2 p-0 px-sm-1">
                        <li>This data 1</li>
                        <li>This data 2</li>
                        <li>This data 3</li>
                        <li>This data 4</li>
                        <li>This data 5</li>
                    </ul>
                </div>
            </form>
        </div>
    </main>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
</body>

</html>
